<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="puplic/css/main.css">
    <title>PikeMe</title>
</head>
<body>
    <main>
        <div class="blob-outer">
            <div class="blob-inner">
                <div class="blob"></div>
            </div>
        </div>
        <div class="main-container">
            <!-- start register container -->
            <div class="register">
                <div class="reg-bag"></div>
                <!-- login and brand -->
                <div class="log-welcome">
                    <div class="set-card brand-pos">
                        <div class="brand-images">
                            <img  src="./puplic/assets/images/img/img1.jpg" alt="" class="bnd-img bnd-img1" >
                            <img  src="./puplic/assets/images/img/img2.jpg" alt="" class="bnd-img bnd-img2" >
                            <img  src="./puplic/assets/images/img/img3.jpg" alt="" class="bnd-img bnd-img3" >
                            <img  src="./puplic/assets/images/img/img4.jpg" alt="" class="bnd-img bnd-img4" >
                        </div>
                        <div class="brand-box">
                            <div class="brand">
                                <h2>PikeMe</h2>
                                <p>Experience Premium Dating</p>
                            </div>
                            <div class="inquiry">
                                <p>Allready have an account &#x3f;</p>
                                <button class="inq-btn go-login-btn" type="button" id="login-btn">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="login-form">
                        <h2>login</h2>
                        <form action="" method="" class="log-form">
                            <div class="form-data">
                                <label for="username" class="ds-block">Username:</label>
                                <input autocomplete="off" type="text" name="username" id="username" class="ds-block">
                            </div>
                            <div class="form-data">
                                <label for="password" class="ds-block">Password:</label>
                                <input autocomplete="off" type="password" name="password" id="password" class="ds-block">
                            </div>
                            <div class="submit-login">
                                <button type="button">Login</button>
                            </div>
                        </form>
                        <div class="inquiry inq-phone">
                            <p>Don't have an account &#x3f;</p>
                            <button class="inq-btn go-reg-btn" type="button">Register</button>
                        </div>
                    </div>
                </div>
                <!-- end login and brand -->
                 <!-- regester and hello -->
                <div class="registeration">
                    <div class="set-card hello-pos">
                        <h2>Hello, welcome</h2>
                        <div class="inquiry">
                            <p>Don't have an account &#x3f;</p>
                            <button class="inq-btn go-reg-btn" type="button">Register</button>
                        </div>
                    </div>
                    <div class="register-form">
                        <h2>Register</h2>
                        <form action="" methode="" class="reg-form" id="reg-form">
                            <div class="form-data">
                                <label for="name" class="ds-block">Full Name:</label>
                                <input autocomplete="off" type="text" name="name" id="name" class="ds-block">
                            </div>
                            <div class="form-data">
                                <label for="username" class="ds-block">Username:</label>
                                <input autocomplete="off" type="text" name="username" id="username" class="ds-block">
                            </div>
                            <div class="form-data">
                                <label for="email" class="ds-block">Email:</label>
                                <input autocomplete="off" type="email" name="email" id="email" class="ds-block">
                            </div>
                            <div class="form-data">
                                <label for="password" class="ds-block">Password:</label>
                                <input autocomplete="off" type="text" name="password" id="password" class="ds-block">
                            </div>
                            <div class="submit">
                                <button type="button" class="male">Male</button>
                                <button type="button" class="female">Female</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end regester and hello -->
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="puplic/js/main.js"></script>
    <script src="https://kit.fontawesome.com/d0ad095750.js" crossorigin="anonymous"></script>
</body>
</html>
